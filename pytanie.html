<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

h1 {
    color: #e91e63;
}

.buttons {
    margin-top: 20px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
}

#yesBtn {
    background-color: #e91e63;
    color: white;
}

#noBtn {
    background-color: #ccc;
    position: relative;
}

#message {
    margin-top: 20px;
    font-size: 26px;
    color: #e91e63;
    display: none;
}

/* ‚ù§Ô∏è serduszka */
.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-600px);
        opacity: 0;
    }
}

/* üéâ konfetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    from {
        transform: translateY(-50px) rotate(0deg);
    }
    to {
        transform: translateY(100vh) rotate(720deg);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Tak üíñ</button>
        <button id="noBtn">Nie üò¢</button>
    </div>

    <div id="message">YAAAY ‚ù§Ô∏è Wiedzia≈Çem! üòç</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let yesScale = 1;


function growYesButton() {
    yesScale += 0.2;
    yesBtn.style.transform = "scale(" + yesScale + ")";
}

function escapeButton() {

    growYesButton();

    noBtn.style.position = "fixed";

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", escapeButton);

noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    escapeButton();
});

noBtn.addEventListener("click", escapeButton);

yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    noBtn.style.display = "none";
    createHearts();
    createConfetti();
});

function createHearts() {
    for(let i=0;i<25;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.bottom = "0px";
        heart.style.fontSize = (20 + Math.random()*20) + "px";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),3000);
    }
}

function createConfetti() {
    for(let i=0;i<80;i++){
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.background =
            `hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(confetti);

        setTimeout(()=>confetti.remove(),3000);
    }
}
</script>

</body>
</html>
